{% extends "base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
        <h1 class="title">
            Already Logged In. Please Logout to Proceed!!
        </h1>
    {% else %}
        <div class="column is-4 is-offset-4">
            <h3 class="title">Login</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form method="POST" action="/login">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="username" placeholder="Enter Username" autofocus="">

                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Enter Password">
                        </div>
                    </div>
                    <!-- <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" >
                            Remember me
                        </label>
                    </div> -->
                    <button class="button is-block is-info is-large is-fullwidth">Login</button>
                </form>
            </div>
        </div>
    {% endif %}
{% endblock %}
